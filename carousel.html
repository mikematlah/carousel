<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
    <title>Carousel</title>
</head>
<body>
    <div class = "carousel-logo">
        <img src = "images/cyberpunk_logo.png" alt = "car">
    </div>
    <div class="parent-corousel">
    <ul class = "carousel">
            <li class = "carousel-item carousel-item-visible">
                <img src = "images/1.jpg" alt = "car">
            </li>
            <li class = "carousel-item">
                <img src = "images/2.jpg" alt = "city">
            </li>
            <li class = "carousel-item">
                <img src = "images/3.jpg" alt = "katana">
            </li>
            <li class = "carousel-item">
                <img src = "images/4.jpg" alt = "katana">
            </li>
            <li class = "carousel-item">
                <img src = "images/5.jpg" alt = "katana">
            </li>
            <li class = "carousel-item">
                <img src = "images/6.jpg" alt = "katana">
            </li>
            <li class = "carousel-item">
                <img src = "images/7.jpg" alt = "katana">
            </li>
            <li class = "carousel-item">
                <img src = "images/8.jpg" alt = "katana">
            </li>       
        </ul>
        <button  aria-label="Previous slide" class = "carousel-button-prev"> < </button>
        <button  aria-label="Next slide" class = "carousel-button-next"> > </button>        
       </div>
    <script src="carousel.js"></script>
</body>
</html>
